<head>
  <meta charset="utf-8">
  <title>Dev Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a prototype site for anyone starting a developer site">
  <meta name="author" content="Kin Lane and Jonathan Bender">

  <!-- "Fork me" ribbons, should probably remove in production -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
  <!--[if IE]>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.min.css" />
  <![endif]-->

  <!-- Le styles -->
  <link href='//maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css' rel='stylesheet' type='text/css' />
  <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href='{{ site.baseurl }}/css/custom.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{{ site.baseurl }}/css/hightlight.default.css' media='screen' rel='stylesheet' type='text/css'/>
  {% for file in page.additional_styles %}
  <link href='{{ site.baseurl }}/css/{{ file }}' rel='stylesheet' type='text/css'/>
  {% endfor %}

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' type='text/javascript'></script>

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js" type='text/javascript'></script>
  <![endif]-->
</head>
