title: Dev Hub
publisher: Kin Lane and Jonathan Bender

markdown: kramdown

safe: true
lsi: false
highlighter: pygments

# If running at root dir (e.g. CNAME, remove this line)
baseurl: /dev-hub

permalink: /blog/:categories/:year/:month/:day/:title
relative_permalinks: true

exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      path: "_posts"
    values:
      layout: post

# Your Google Analytics Property Code
ga_code: UA-59675880-1
